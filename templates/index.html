<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Notes Application</title>
    <style media="screen">
      h1 {
        text-align: center;
        color: red;
      }

    </style>
  </head>
  <body>
    <h1>To Do List</h1>
    <ul>
      {% for activity in todo_list %}
      <li>{{activity}}</li>
      {% endfor %}
    </ul>
    <form action="{{url_for('index')}}" method='post'>
      <input type="text" name="activity">
    <button type='submit' name='submit_btn' value='add_item'>Add Item</button><br>
    <button name='submit_btn' value='undo'>Undo</button>
    <button name='submit_btn' value='clear_form'>Clear Form</button>
    </form>
  </body>
</html>
